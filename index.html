<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Trump's Crypto Christmas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Righteous&display=swap');
      
      body {
        font-family: 'Righteous', sans-serif;
        background-color: #0f172a;
        color: white;
        overflow: hidden;
        touch-action: none; /* Prevents scroll/zoom on mobile */
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }
      
      .pixel-font {
        font-family: 'Press Start 2P', cursive;
      }

      .animate-scroll {
        animation: scroll 20s linear infinite;
      }

      @keyframes scroll {
        0% { transform: translateX(100%); }
        100% { transform: translateX(-100%); }
      }

      /* Optimized 3D Animations */
      @keyframes spinY {
        0% { transform: rotateY(0deg); }
        100% { transform: rotateY(360deg); }
      }

      .animate-spin-y {
        animation: spinY 2s linear infinite;
        transform-style: preserve-3d;
        will-change: transform;
      }

      .animate-spin-y-fast {
        animation: spinY 1s linear infinite;
        transform-style: preserve-3d;
        will-change: transform;
      }

      @keyframes pulseScale {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.15); }
      }

      .animate-pulse-scale {
        animation: pulseScale 1.5s ease-in-out infinite;
        will-change: transform;
      }
      
      @keyframes tumble {
        0% { transform: rotateZ(0deg) rotateX(0deg); }
        100% { transform: rotateZ(360deg) rotateX(180deg); }
      }
      
      .animate-tumble {
        animation: tumble 3s linear infinite;
        transform-style: preserve-3d;
        will-change: transform;
      }

      .animate-glitch {
        animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
      }

      @keyframes glitch {
        0% { transform: translate(0) }
        20% { transform: translate(-2px, 2px) }
        40% { transform: translate(-2px, -2px) }
        60% { transform: translate(2px, 2px) }
        80% { transform: translate(2px, -2px) }
        100% { transform: translate(0) }
      }

      .animate-hue-flash {
        animation: hueFlash 0.5s linear infinite;
      }

      @keyframes hueFlash {
        0% { filter: hue-rotate(0deg); }
        50% { filter: hue-rotate(90deg); }
        100% { filter: hue-rotate(0deg); }
      }
      
      /* Snow Animation */
      @keyframes snow {
        0% { background-position: 0px 0px; }
        100% { background-position: 100px 1000px; }
      }

      .animate-snow {
        animation: snow 10s linear infinite;
        background-image: url('data:image/svg+xml;utf8,<svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="20" height="20"><circle cx="10" cy="10" r="3" fill="white" opacity="0.6" /></svg>');
      }

      /* Aurora Animation */
      @keyframes aurora {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .animate-aurora {
        background: linear-gradient(-45deg, #0f172a, #1e1b4b, #0f766e, #4c1d95);
        background-size: 400% 400%;
        animation: aurora 15s ease infinite;
      }

      .perspective-container {
        perspective: 1000px;
        transform-style: preserve-3d;
      }

      /* Volumetric Fog */
      .fog-gradient {
        background: linear-gradient(to top, #0f172a 0%, transparent 100%);
      }

      /* Mobile Helpers */
      .safe-top {
        padding-top: env(safe-area-inset-top);
      }
      .safe-bottom {
        padding-bottom: env(safe-area-inset-bottom);
      }
    </style>

{

}
</script>
</head>
